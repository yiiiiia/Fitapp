<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录和注册</title>
</head>
<body>
    <!-- 注册表单 -->
    <div>
        <h2>注册</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="用户名" required><br>
            <input type="email" id="signup-email" placeholder="邮箱" required><br>
            <input type="password" id="signup-password" placeholder="密码" required><br>
            <button type="submit">注册</button>
        </form>
    </div>

    <!-- 登录表单 -->
    <div>
        <h2>登录</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="用户名" required><br>
            <input type="password" id="login-password" placeholder="密码" required><br>
            <button type="submit">登录</button>
        </form>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
        // 注册表单提交
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
    
            // 发送注册请求到后端
            fetch('/userprofile/signup/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken,},
                body: JSON.stringify({username, email, password})
            }).then(response => response.json()).then(data => {
                console.log(data);
                // 处理注册成功或失败的逻辑
            });
        });
    
        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
    
            // 发送登录请求到后端
            fetch('/userprofile/login/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken,},
                body: JSON.stringify({username, password})
            }).then(response => {
                if (response.status === 200) {
                    window.location.href = 'userprofile/update_profile'; // 登录成功，跳转到 Dashboard
                } else {
                    alert('登录失败');
                    // 处理登录失败的逻辑
                }
            });
        });
    </script>
    
</body>
</html>
