<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food Eaten</title>
</head>
<body>
    <form id="food-eaten-form">
        <select id="food" name="food">
            <!-- 假设从后端获取并填充食物选项 -->
        </select>
        <input type="number" id="amount" name="amount" placeholder="Amount">
        <input type="date" id="date" name="date">
        <button type="submit">Add Food</button>
    </form>

    <div>

        <button onclick="window.location.href = '{% url 'foodlist' %}'">Go to Food List</button>

        <ul id="metabolism-list"></ul>

    </div>

    <table id="metabolism-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>BMR</th>
            <th>Intake</th>
            <th>Exercise Metabolism</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


    <script>
        function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

        const csrftoken = getCookie('csrftoken');
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/nutrition/foods/')
            .then(response => response.json())
            .then(data => {
                const foodSelect = document.getElementById('food');
                data.forEach(food => {
                    let option = document.createElement('option');
                    option.value = food.id;
                    option.textContent = food.name;
                    foodSelect.appendChild(option);
                });
            });
        });
        document.getElementById('food-eaten-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const food = document.getElementById('food').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const token = localStorage.getItem('token');  // 假设 token 存储在 localStorage

            fetch('/nutrition/add-food-eaten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ food, amount, date })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // 处理响应...
            })
            .catch(error => console.error('Error:', error));
        });


          document.addEventListener('DOMContentLoaded', function() {
            fetch('/nutrition/metabolism/')
            .then(response => response.json())
            .then(data => {
                const metabolismList = document.getElementById('metabolism-list');
                data.forEach(item => {
                    let listItem = document.createElement('li');
                    listItem.textContent = `BMR: ${item.bmr}, Intake: ${item.intake}, Exercise Metabolism: ${item.exercise_metabolism}, Total: ${item.total}`;
                    metabolismList.appendChild(listItem);
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/nutrition/metabolism_7days/')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('metabolism-table').getElementsByTagName('tbody')[0];
                const today = new Date();
                for (let i = 0; i < 7; i++) {
                    let date = new Date();
                    date.setDate(today.getDate() - i);
                    const dateString = date.toISOString().split('T')[0];

                    let dataForDate = data.find(item => item.date === dateString);
                    let row = table.insertRow(0);
                    let dateCell = row.insertCell(0);
                    let bmrCell = row.insertCell(1);
                    let intakeCell = row.insertCell(2);
                    let exerciseMetabolismCell = row.insertCell(3);
                    let totalCell = row.insertCell(4);

                    dateCell.textContent = dateString;
                    bmrCell.textContent = dataForDate ? dataForDate.bmr : "null";
                    intakeCell.textContent = dataForDate ? dataForDate.intake : "null";
                    exerciseMetabolismCell.textContent = dataForDate ? dataForDate.exercise_metabolism : "null";
                    totalCell.textContent = dataForDate ? dataForDate.total : "null";
                }
            });
        });










    </script>
</body>
</html>
