{% extends 'base.html' %}

{% load static %}

{% block title %}
{% endblock %}

{% block css-style %}
<style>
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="columns is-vcentered">
        <div class="column is-three-fifths">
            <h3 class="title is-3">Account & Profile</h3>
        </div>
        <div class="column">
            <h5 class="subtitle is-5">Username: {{ username }}</h5>
        </div>
        <div class="column">
            <h5 class="subtitle is-5">Email: {{ email }}</h5>
        </div>
        <hr>
    </div>
    <hr>
</div>
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="columns">
                <div class="column is-full">
                    <div class="field">
                        <label class="label">Gender</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <span class="icon is-large">
                        <i class="fas fa-edit"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Age</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Text input" value="">
                </div>
            </div>
            <div class="field">
                <label class="label">Height</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Text input" value="">
                </div>
            </div>
            <div class="field">
                <label class="label">Weight</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Text input" value="">
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
